<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Document</title>


</head>
<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <div class="form_container">

        <h1>Insurance Form</h1>
        <h2>Please enter details below</h2>


    <form>
      <div class="form-group row">
        <label class="col-4"></label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
             
            </div> 
            <input id="firstname" name="firstname" placeholder="First Name" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4"></label> 
        <div class="col-8">
          <input id="surname" name="surname" placeholder="Surname" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4"></label> 
        <div class="col-8">
          <input id="email" name="email" placeholder="Email Address" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4"></label> 
        <div class="col-8">
          <input id="text" name="text" placeholder="D.O.B" type="date" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Vehicle Type</label> 
        <div class="col-8">
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="vehicle_type" id="vehicle_type_0" type="radio" class="custom-control-input" value="car"> 
              <label for="vehicle_type_0" class="custom-control-label">Car</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="vehicle_type" id="vehicle_type_1" type="radio" class="custom-control-input" value="van"> 
              <label for="vehicle_type_1" class="custom-control-label">Van</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="vehicle_type" id="vehicle_type_2" type="radio" class="custom-control-input" value="motorcycle"> 
              <label for="vehicle_type_2" class="custom-control-label">Motorcycle</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Vehicle Value</label> 
        <div class="col-8">
          <input id="text1" name="text1" placeholder="Vehicle Value" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
</div>


    
</body>
</html>
